<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }
    .version {
      font-size: 11px;
      color: #888;
      margin-bottom: 15px;
    }
    .bmc-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #FFDD00;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      transition: opacity 0.2s;
      border: 1px solid #e6c300;
    }
    .bmc-button:hover {
      opacity: 0.9;
    }
    .bmc-icon {
      margin-right: 8px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h3>X Downloader</h3>
  <div id="version" class="version"></div>
  <p>Go to a video on X.com and look for the download button.</p>
  
  <a href="https://buymeacoffee.com/codewithkeys" class="bmc-button">
    <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" class="bmc-icon">
    <span>Buy me a coffee</span>
  </a>

  <script src="popup.js"></script>
</body>
</html>
