<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }
    .version {
      font-size: 11px;
      color: #888;
      margin-bottom: 15px;
    }
    .bmc-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #FFDD00;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      transition: opacity 0.2s;
      border: 1px solid #e6c300;
    }
    .bmc-button:hover {
      opacity: 0.9;
    }
    .bmc-icon {
      margin-right: 8px;
      height: 20px;
    }
    textarea, input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
    }
    .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        margin: 5px;
    }
    #startBtn {
        background-color: #1d9bf0;
    }
    #stopBtn {
        background-color: #f4212e;
    }
    .hidden {
        display: none;
    }
    hr {
      margin: 15px 0; border: 0.5px solid #eee;
    }
  </style>
</head>
<body>
  <h3>X Downloader</h3>
  <div id="version" class="version"></div>

  <div id="main-view">
    <p>Go to a video on X.com and look for the download button.</p>
    
    <a href="https://buymeacoffee.com/codewithkeys" class="bmc-button">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" class="bmc-icon">
        <span>Buy me a coffee</span>
    </a>
    
    <hr>
    
    <button id="showAutoBtn" class="btn" style="background-color: #555;">Automation Tools</button>
  </div>

  <div id="automation-view" class="hidden">
      <h4>Auto Quote Repost</h4>
      <input type="text" id="commentInput" placeholder="Enter your comment here">
      
      <div style="text-align: left; margin-bottom: 10px;">
        <label style="font-size: 11px; color: #555;">Hashtags:</label>
        <input type="text" id="hashtag1" placeholder="#Hashtag1">
        <input type="text" id="hashtag2" placeholder="#Hashtag2">
        <input type="text" id="hashtag3" placeholder="#Hashtag3">
      </div>
      
      <div>
          <button id="startBtn" class="btn">Start</button>
          <button id="stopBtn" class="btn">Stop</button>
      </div>
      <div id="status" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
      
      <button id="backBtn" class="btn" style="background-color: #888; margin-top: 10px; font-size: 11px;">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
