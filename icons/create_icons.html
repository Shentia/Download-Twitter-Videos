<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1d9bf0';
            ctx.fillRect(0, 0, size, size);
            
            // Chat bubble
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2 - size/8, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Small triangle for chat bubble
            ctx.beginPath();
            ctx.moveTo(size/2 - size/8, size/2 + size/8);
            ctx.lineTo(size/2, size/2 + size/6);
            ctx.lineTo(size/2 + size/8, size/2 + size/8);
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = 'icon' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Wait a bit then create icons
        setTimeout(() => {
            createIcon('canvas16', 16);
            createIcon('canvas48', 48);
            createIcon('canvas128', 128);
        }, 100);
    </script>
</body>
</html>
