<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Reply Assistant</title>
</head>
<body>
    <div id="x-reply-sidebar">
        <div class="sidebar-header">
            <h2>X Reply Assistant</h2>
            <button id="close-sidebar" class="close-btn">Ã—</button>
        </div>
        
        <div class="sidebar-content">
            <!-- Mode Selection -->
            <div class="mode-section">
                <label class="section-label">Select Mode:</label>
                <select id="mode-select" class="mode-select">
                    <option value="home">Home Timeline</option>
                    <option value="user">Specific User</option>
                    <option value="search">Search Term</option>
                </select>
            </div>

            <!-- User Input (hidden by default) -->
            <div class="input-section" id="user-input-section" style="display: none;">
                <label class="section-label">Username (without @):</label>
                <input type="text" id="username-input" placeholder="elonmusk" class="text-input">
            </div>

            <!-- Search Input (hidden by default) -->
            <div class="input-section" id="search-input-section" style="display: none;">
                <label class="section-label">Search Term:</label>
                <input type="text" id="search-input" placeholder="AI technology" class="text-input">
            </div>

            <!-- Reply Text -->
            <div class="input-section">
                <label class="section-label">Reply Message:</label>
                <textarea id="reply-text" class="reply-textarea" placeholder="Enter your reply message here..." rows="4"></textarea>
            </div>

            <!-- Delay Settings -->
            <div class="input-section">
                <label class="section-label">Delay Between Replies (seconds):</label>
                <input type="number" id="delay-input" value="5" min="3" max="60" class="text-input">
            </div>

            <!-- Action Buttons -->
            <div class="button-section">
                <button id="scan-tweets-btn" class="primary-btn">Scan Tweets</button>
                <button id="start-reply-btn" class="success-btn" disabled>Start Replying</button>
                <button id="stop-reply-btn" class="danger-btn" style="display: none;">Stop</button>
            </div>

            <!-- Status -->
            <div class="status-section">
                <div id="status-text" class="status-text">Ready</div>
                <div id="progress-text" class="progress-text"></div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="preview-section" style="display: none;">
                <h3 class="section-label">Preview (10 Latest Tweets):</h3>
                <div id="tweet-preview-list" class="tweet-list"></div>
            </div>

            <!-- Log Section -->
            <div class="log-section">
                <div class="log-header">
                    <h3 class="section-label">Reply Log:</h3>
                    <button id="clear-log-btn" class="small-btn">Clear Log</button>
                </div>
                <div id="reply-log" class="log-content"></div>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
